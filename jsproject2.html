<!DOCTYPE html>
<html>
<head>
  <script>
    function sortArray() {
      const inputStr = document.getElementById("inputArray").value;
      const inputArray = inputStr.split(",");
      const intArray = inputArray.map(item => parseInt(item, 10));
      intArray.sort(function(a, b) {
        return b - a;
      });

      document.getElementById("sortedArray").innerText = "Sorted Array (descending order): " + intArray.join(", ");
    }
  </script>
</head>
<body>
    <h2>Sorting of an Array</h2>
  <label for="inputArray">Enter an array (comma-separated):</label>
  <input type="text" id="inputArray" placeholder="e.g., 5, 2, 8, 1, 3">
  <button onclick="sortArray()">Sort Descending</button>

  <div id="sortedArray"></div>
</body>
</html>
